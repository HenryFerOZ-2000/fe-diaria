name: versiculo_de_hoy
description: "Aplicación cristiana moderna para mostrar versículos bíblicos diarios"
publish_to: 'none'
version: 0.1.1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_local_notifications: ^17.2.0
  share_plus: ^10.0.2
  shared_preferences: ^2.2.3
  google_fonts: ^6.2.1
  intl: ^0.19.0
  google_mobile_ads: ^5.1.0
  timezone: ^0.9.2
  path_provider: ^2.1.2
  audioplayers: ^6.0.0
  http: ^1.2.0
  in_app_purchase: ^3.2.0
  google_sign_in: ^6.2.1
  firebase_core: ^3.7.0
  firebase_auth: ^5.3.1
  sqflite: ^2.3.3+1
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/data/
    - assets/verses/
    - assets/prayers/
    - assets/oraciones/
    - assets/prayers.json
    - assets/emotion_passages.json
    - assets/intention_prayers.json
    - assets/traditional_prayers.json
    - assets/emotion_prayers.json
    - assets/prayers.json
    - assets/data/daily_verses_refs.json
    - assets/db/rv1909.sqlite

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/icon.png"
